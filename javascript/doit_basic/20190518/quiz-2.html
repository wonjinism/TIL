<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle 객체</title>
	<style>
		body { text-align: center; font-size:1.2em; line-height: 2em;}
	</style>
</head>
<body>
	<script>
		var r = prompt("원의 반지름은? (cm)");

		function Circle(r) {
			this.c = Math.round(r * 2 * Math.PI);
			this.a = Math.round(r * r * Math.PI);
		}
		var circle = new Circle(r);
		document.write("반지름이 " + r + "cm일 때<br>원의 둘레 : 약 " + circle.c + "cm <br>원의 넓이 : 약 " + circle.a + "cm<sup>2</sup>");	
	</script>
</body>
</html>
